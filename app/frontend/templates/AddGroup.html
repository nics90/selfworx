{%  extends "base.html" %}
{% block side %}

<!-- Jquery JS-->
<script src="{{ url_for('frontend.static', filename='vendor/jquery-3.2.1.min.js')}}"></script>

<script type="text/javascript">
$(document).ready(function(){
 $('button').click(function() {
        $.ajax({
            url: '/api/addTargetGroup',
            data: $('form').serialize(),
            type: 'POST',
			      success: function(response) {
               //console.log(response);
				         response = JSON.parse(response)
				 				 if ( response.redirect == "true" ) {
				               alert('Group created Successfully');
				               window.location.href = response.redirect_url;
					                }
				         else {
				               console.log(response);
				               alert('Group Name already exist. Please try some other group name');
				               }
                //result = JSON.parse(response)
			           },
            error: function(error) {
				              alert('Some error occurred while creating group');
              }
			    });
    });
});
</script>
